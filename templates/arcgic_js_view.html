<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
<title>Layer List Dijit</title>
<link rel="stylesheet" href="https://js.arcgis.com/3.25/dijit/themes/claro/claro.css">
<link rel="stylesheet" href="https://js.arcgis.com/3.25/esri/css/esri.css">

<style>
html, body, .container, #map {
    height:100%;
    width:100%;
    margin:0;
    padding:0;
    margin:0;
}
#map {
    padding:0;
}
#layerListPane{
    width:10%;
}
#LocateButton {
    position: absolute;
    top: 95px;
    left: 20px;
    z-index: 50;
}
.esriLayer{
  background-color: #fff;
}
.esriLayerList .esriList{
    border-top:none;
}
.esriLayerList .esriTitle {
  background-color: #fff;
  border-bottom:none;
}
.esriLayerList .esriList ul{
  background-color: #fff;
}
</style>
<script>var dojoConfig = { parseOnLoad: true };</script>
<script src="https://js.arcgis.com/3.25/"></script>
<script>
var map;
require([
    "esri/arcgis/utils",
    "esri/dijit/LayerList",
    "esri/dijit/LocateButton",
    "esri/dijit/BasemapGallery",
    "dijit/layout/BorderContainer",    
    "dijit/layout/ContentPane",
    "dojo/domReady!"
], function(
    arcgisUtils,
    LayerList,
    LocateButton,
    BasemapGallery
) {
    //Create a map based on an ArcGIS Online web map id
    arcgisUtils.createMap("{{webmap}}", "map").then(function(response){
        map=response.map;
        var myWidget = new LayerList({
           map: map,
           layers: arcgisUtils.getLayerList(map)
        },"layerList");
        myWidget.startup();
        //GeoLocation Button
        geoLocate = new LocateButton({
          map:map,
          setScale:false
        },"LocateButton");
        geoLocate.startup();

        //Basemap Gallery
        var basemapGallery = new BasemapGallery({
          showArcGISBasemaps: true,
          map: map
        }, "basemapGallery");
        basemapGallery.startup();

    });
    
});
</script>
</head>
<body class="claro">
<div class="container" data-dojo-type="dijit/layout/BorderContainer"
data-dojo-props="design:'headline',gutters:false">
<div id="layerListPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'">
    <div id="layerList"></div>
</div>
<div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'" class="map">
  <div id="LocateButton"></div>

  <div style="position:absolute; right:20px; top:10px; z-Index:999;">
    <div data-dojo-type="dijit/TitlePane" 
         data-dojo-props="title:'Switch Basemap', open:false">
      <div data-dojo-type="dijit/layout/ContentPane" style="width:380px; height:280px; overflow:auto;">
        <div id="basemapGallery"></div>
      </div>
    </div>
  </div>
  
</div>
</div>
</body>
</html>
